<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./fairiesproject_login.css">
    <title>従業員画面</title>
</head>
<body>
    <header>
        <h2>ログイン画面</h2>
    </header>        
    <h2><a class="newacc" href="./fairiesproject_register.html">新規作成</a></h2>                 <!-- 新規登録画面に移動 -->
    <form>
        <div class="container">
            <label for="uname"><b>社員番号</b></label>
            <input type="text" placeholder="社員番号を入力してください。" name="uname" required>
        
            <label for="psw"><b>パスワード</b></label>
            <input type="password" placeholder="パスワードを入力してください。" name="psw" required>
            
            <a href=""><button type="submit">ログイン</button></a>  <!-- ホーム画面に移動 -->
        </div>
    </form>
</body>
</html>
