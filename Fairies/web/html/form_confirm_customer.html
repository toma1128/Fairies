<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フォーム情報確認画面</title>
</head>
<body>
    <header><h2>災害影響確認フォーム（お客様用）</h2></header>
    <main>
        <form>
            <div>
                <p>現在の家の状態を選択してください。</p>    <!--フォームからの選択した回答（IDはアンサー１、２、３にしました）-->
                <input type="radio" id="answer1" name="choice" value="1" >
                <label for="answer1">ひび割れ</label>
            </div>
            <div>
                <p>壊れている箇所を教えていださい。</p>
                <input type="radio" id="answer2" name="datechoice" value="1" >
                <label for="answer2">屋根</label>
            </div>
            <div>
                <p>出社出来ない理由を選択してください。</p>
                <input type="radio" id="answer3" name="reason" value="1" >
                <label for="answer3">怪我</label>
            </div>
            <div>
                <p>特に壊れている箇所の写真を添付してください。<br>
                    三枚添付してください。</p>         <!--フォーム登録からの写真をここに貼り付け-->
                <img id="user_picture1" src="images/家.png" alt="home1" width="100">
                <img id="user_picture2" src="images/家.png" alt="home2" width="100">
                <img id="user_picture3" src="images/家.png" alt="home3" width="100">

            </div>
            <div>
                <p>壊れた箇所の詳細な情報をお書きください。</p>     <!--フォームに書いてた細かいな情報の表示？-->
                <div id="message">aaaaaaaa</div>
            </div>
            <div>
                <p>お間違いなければ登録、変更する場合は変更を押してください。</p>
            </div>
            <div class="buttons">
                <button type="submit" id="submit">登録</button>
                <button type="button" id="edit">変更</button>
            </div>
        </form>
    </main>
</body>
</html>
