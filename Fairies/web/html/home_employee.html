<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fairiesproject_home.css">
    <title>ホーム画面</title>
</head>

<body>
    <form>
        <header>
            <h1>
                <img src="images/fairieshome.png" alt="ロゴ" width="230">
            </h1>
            <a class="form_link" href="">情報フォーム</a>
        </header>
        <main>
            <div id="naviWrap">
                <ul id="categoryNavi"></ul> <!-- 右立のやつ-->
                <li><a herf="#category-1"> 従業員一覧</a></li>
                <li><a herf="#category-2">お客様一覧</a></li>
                </ul>
            </div>
            <div id="categoryWrap">
                <!-- <div id="categoryWrap"> -->
                <div id="category-1" class="category"> <!--従業員一覧かお客様一覧の表示-->
                    <h2>従業員一覧</h2>
                </div>
                <!-- </div> -->
                <input type="search" id="query" name="q" placeholder="Search...">
                <button>検索</button>
                <div>
                    <label for="department">部署</label>
                    <select name="department" id="department">
                        <option value="1">全て</option>
                        <option value="2">営業</option>
                        <option value="3">設計</option>
                        <option value="4">施工管理</option>
                        <option value="5">事務</option>
                        <option value="6">積算</option>
                    </select>
                </div>
                <div>
                    <label for="date">期限</label>
                    <select name="date" id="date">
                        <option value="1">全て</option>
                        <option value="2">一週間以内</option>
                        <option value="3">一か月以内</option>
                        <option value="4">半年以内</option>
                        <option value="5">一年以上</option>
                        <option value="6">未定</option>

                    </select>
                </div>
            </div>
            <div id="contentWrap"> <!--情報データが入るところ-->
                <table>
                    <tbody>
                        <tr>
                            <td>ECC部署</td>
                            <td>田中太郎</td>
                            <td>出社不可</td>
                            <td>一か月以内</td>
                            <td>怪我</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </form>
</body>

</html>
